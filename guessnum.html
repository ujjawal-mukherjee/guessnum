<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./guessnum.css" />
    <title>Guessthenumber</title>
</head>

<body>
    <div id="wraper">
        <h1 id="heading1">Number guessing game</h1>
        <h2 id="heading2">Try to guess a number between 1 to 100</h2>
        <h3 id="heading3">You have 10 attempts to guess the right number</h3>
        <br>
        <form class="form" style="text-align: center;">
            <h1 for="guessfield" id="guess">Guess a Number</h1>
            <input type="text" id="guessfield" class="guessfield">
            <br>
            <input type="submit" id="subt" value="submit guess" class="guesssubmit">
        </form>
        <div class="result">
            <h2 class="heading4">previous guess: <span class="gueeses "></span></h2>
            <h3 class="heading5">guess remaining: <span class="lastresult">10</span></h3>
            <p class="loworhigh"></p>
        </div>
    </div>
    <script src="guessnum.js"></script>
</body>

</html>
